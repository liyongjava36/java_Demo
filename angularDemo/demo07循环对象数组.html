<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环对象数组</title>
</head>
<script src="angular/angular.min.js"></script>
<script>
    // 创建一个模块 参数1 模块的名称， 参数2 引入其他的模块进行依赖
    // 创建了一个名称为appdemo的app模块
    var app = angular.module("appdemo", []);
    app.controller("appController", function ($scope) {

        $scope.listStudens = [
            {name:"张三",age : 12,gender:"男"},
            {name:"小刘",age : 23,gender:"女"},
            {name:"小平",age : 24,gender:"女"}
        ];
    })

</script>

<body ng-app="appdemo" ng-controller="appController">

<table>

    <tr>
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
    </tr>
    <tr ng-repeat="entity in listStudens">
        <td>{{entity.name}}</td>
        <td>{{entity.gender}}</td>
        <td>{{entity.age}}</td>
    </tr>
</table>

</body>
</html>
