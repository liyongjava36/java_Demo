<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="angular/angular.min.js"></script>
<script>
    // 创建一个模块 参数1 模块的名称， 参数2 引入其他的模块进行依赖
    // 创建了一个名称为appdemo的app模块
    var app = angular.module("appdemo", []);
    // 创建控制器 用来操作视图也就是body
    app.controller("appController", function ($scope) {
         $scope.add = function () {
            return parseInt($scope.a) + parseInt($scope.b);
        }
    })

</script>

<body ng-app="appdemo" ng-controller="appController">

变量1<input type="text" ng-model="a"><br>
变量2<input type="text" ng-model="b"><br>
{{add()}}

</body>
</html>
