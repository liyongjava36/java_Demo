<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环对象数组</title>
</head>
<script src="angular/angular.min.js"></script>
<script>
    // 创建一个模块 参数1 模块的名称， 参数2 引入其他的模块进行依赖
    // 创建了一个名称为appdemo的app模块
    var app = angular.module("appdemo", []);
    app.controller("appController", function ($scope,$http) {

        $scope.findList = function () {

            $http.get("http://127.0.0.1:9101/brand/findAll.do").success(
                function (response) {

                    $scope.listBrand = response;
                }
            )
        };

    })

</script>

<body ng-app="appdemo" ng-controller="appController" ng-init="findList()">

<table>

    <tr>
        <td>姓名</td>
        <td>id</td>
        <td>年龄</td>
    </tr>
    <tr ng-repeat="entity in listBrand">
        <td>{{entity.name}}</td>
        <td>{{entity.id}}</td>
        <td>{{entity.firstChar}}</td>
    </tr>
</table>

</body>
</html>
